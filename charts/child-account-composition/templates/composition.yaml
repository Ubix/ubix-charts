  - name: karpenter-irsa-policy
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: Policy
      spec:
        forProvider:
          policy: "{}"
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: '%s-karpenter-irsa'
    - type: CombineFromComposite
      toFieldPath: spec.forProvider.policy
      policy:
        fromFieldPath: Required
      combine:
        variables:
          - fromFieldPath: status.clusterName
          - fromFieldPath: status.clusterName
          - fromFieldPath: status.id
          - fromFieldPath: status.id
          - fromFieldPath: status.id
          - fromFieldPath: status.id
          - fromFieldPath: status.id
          - fromFieldPath: status.id
          - fromFieldPath: status.id
          - fromFieldPath: status.karpenterClusterRoleArn
          - fromFieldPath: spec.parameters.region
          - fromFieldPath: status.id
          - fromFieldPath: spec.id
        strategy: string
        string:
          fmt: |
            {
                "Statement": [
                    {
                        "Action": [
                            "pricing:GetProducts",
                            "ec2:DescribeSubnets",
                            "ec2:DescribeSpotPriceHistory",
                            "ec2:DescribeSecurityGroups",
                            "ec2:DescribeLaunchTemplates",
                            "ec2:DescribeInstances",
                            "ec2:DescribeInstanceTypes",
                            "ec2:DescribeInstanceTypeOfferings",
                            "ec2:DescribeImages",
                            "ec2:DescribeAvailabilityZones",
                            "ec2:CreateTags",
                            "ec2:CreateLaunchTemplate",
                            "ec2:CreateFleet"
                        ],
                        "Effect": "Allow",
                        "Resource": "*",
                        "Sid": ""
                    },
                    {
                        "Action": [
                            "ec2:TerminateInstances",
                            "ec2:DeleteLaunchTemplate"
                        ],
                        "Condition": {
                            "StringEquals": {
                                "ec2:ResourceTag/karpenter.sh/discovery": "%s"
                            }
                        },
                        "Effect": "Allow",
                        "Resource": "*",
                        "Sid": ""
                    },
                    {
                        "Action": "ec2:RunInstances",
                        "Condition": {
                            "StringEquals": {
                                "ec2:ResourceTag/karpenter.sh/discovery": "%s"
                            }
                        },
                        "Effect": "Allow",
                        "Resource": "arn:aws:ec2:*:%s:launch-template/*",
                        "Sid": ""
                    },
                    {
                        "Action": "ec2:RunInstances",
                        "Effect": "Allow",
                        "Resource": [
                            "arn:aws:ec2:*::image/*",
                            "arn:aws:ec2:*:%s:volume/*",
                            "arn:aws:ec2:*:%s:subnet/*",
                            "arn:aws:ec2:*:%s:spot-instances-request/*",
                            "arn:aws:ec2:*:%s:security-group/*",
                            "arn:aws:ec2:*:%s:network-interface/*",
                            "arn:aws:ec2:*:%s:instance/*"
                        ],
                        "Sid": ""
                    },
                    {
                        "Action": "ssm:GetParameter",
                        "Effect": "Allow",
                        "Resource": "arn:aws:ssm:*:*:parameter/aws/service/*",
                        "Sid": ""
                    },
                    {
                        "Action": "iam:PassRole",
                        "Effect": "Allow",
                        "Resource": "%s",
                        "Sid": ""
                    },
                    {
                        "Action": [
                            "sqs:ReceiveMessage",
                            "sqs:GetQueueUrl",
                            "sqs:GetQueueAttributes",
                            "sqs:DeleteMessage"
                        ],
                        "Effect": "Allow",
                        "Resource": "arn:aws:sqs:%s:%s:%s-karpenter-cluster",
                        "Sid": ""
                    }
                ],
                "Version": "2012-10-17"
            }
    - type: FromCompositeFieldPath
      fromFieldPath: status.id
      toFieldPath: spec.providerConfigRef.name
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.id
      toFieldPath: status.karpenterIRSAPolicyArn

