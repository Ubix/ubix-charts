    - type: CombineFromComposite
      toFieldPath: spec.forProvider.assumeRolePolicy
      combine:
        variables:
        - fromFieldPath: status.id
        - fromFieldPath: status.clusterOIDC
        - fromFieldPath: status.clusterOIDC
