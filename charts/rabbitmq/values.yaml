clusterName: rabbitmq
rabbitmq:
  annotations:
    rabbitmq.com/topology-allowed-namespaces: "*"
  spec:
    replicas: 1
    imagePullSecret: docker-registry-secret
    persistence:
      storageClassName: gp3
      storage: 8Gi
    rabbitmq:
      addtionnalConfig: "vm_memory_high_watermark.relative = 0.8"
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        memory: 2Gi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: pool
              operator: In
              values:
              - databases
    tolerations:
      - key: pool
        operator: Equal
        value: databases
        effect: NoSchedule

serviceMonitor:
  enabled: true
  additionalLabels: {}
    #releae: kube-prometheus-stack
  endpoints:
    - port: prometheus
      path: /metrics/per-object
      scheme: http
      interval: 15s
      scrapeTimeout: 14s

